<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>답변 수정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body{font-family:system-ui,sans-serif;margin:20px}
        textarea{width:100%;margin-top:10px;padding:10px}
        button{margin-top:10px;padding:6px 12px}
    </style>
</head>
<body>
<a th:href="@{|/question/detail/${answer.question.id}|}">&larr; 질문 상세로 돌아가기</a>

<h1>답변 수정</h1>

<form th:action="@{|/answer/update/${answer.id}|}" method="post">
    <textarea name="content" rows="8" th:text="${answer.content}"></textarea>
    <div>
        <button type="submit">수정 완료</button>
    </div>
</form>
</body>
</html>
